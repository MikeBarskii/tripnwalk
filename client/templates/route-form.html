<div id="route-edit-window" class="ui-widget-content js-route-form">
  <label class="route-form-header">ADD/EDIT ROUTE</label>
  <input type="text" class="route-name form-control" placeholder="ROUTE NAME" ng-model="curRoute.name">

  <form id="point-input" class="form-inline">
    <input type="text" class="point-address form-control" placeholder="Enter address or coordinates">
    <label id="add-point" class="btn btn-default">ADD</label>
  </form>

  <div id="points-list-wrapper">
    <uib-tabset active="activeJustified" justified="true">
      <uib-tab heading="Points">
        <div id="points-list">
          <uib-accordion close-others="true">
            <uib-accordion-group heading="{{point.lat}}, {{point.lng}}" ng-repeat="point in curRoute.points">
              <div class="point-controls">
                <label class="btn btn-default">ADD AFTER</label>
                <label class="btn btn-default">ADD CONTENT</label>
                <label class="btn btn-danger">DELETE</label>
              </div>
            </uib-accordion-group>
          </uib-accordion>
        </div>
      </uib-tab>
      <uib-tab heading="POI">
        <uib-accordion-group heading="{{point.lat}}, {{point.lng}}" ng-repeat="point in curRoute.data">
          <div class="point-controls">
            <label class="btn btn-default">ADD AFTER</label>
            <label class="btn btn-default">ADD CONTENT</label>
            <label class="btn btn-danger">DELETE</label>
          </div>
        </uib-accordion-group>
      </uib-tab>
    </uib-tabset>
  </div>

  <form id="route-controls" class="form-inline">
    <label id="save-route" class="btn btn-link" ng-click="saveRoute()">SAVE</label>
    <label id="clear-route" class="btn btn-link">CANCEL</label>
  </form>
</div>
