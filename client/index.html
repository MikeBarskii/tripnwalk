<!DOCTYPE html>
<html lang="en" ng-app="App" class="ng-cloak">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trip & Walk</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="libs/angular-google-maps.min.js"></script>
    <script src="libs/lodash.core.min.js"></script>
    <script src="libs/angular-simple-logger.js"></script>
    <!-- jQuery -->
    <script src="libs/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="libs/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper" class="js-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Trip & Walk
                    </a>
                </li>
                <li>
                    <a href="#profile" data-toggle="collapse">PROFILE</a>
                    <div id="profile" class="collapse in">
                        <label>DesiresDesigner</label>
                        <p style="margin: 0">
                            <img src="http://www.nbb.go.th/images/blank_person[1].jpg"
                              style="width: 30%; height: auto; vertical-align:top; float: left; margin-left: 20px;" align="left;">
                        </p>
                        <p>
                            <dl style="list-style-type:none">
                                <dt>Country</dt>
                                <dd>Russia</dd>
                                <dt>Birth date</dt>
                                <dd>16/11/93</dd>
                                <dt>E-mail</dt>
                                <dd>desiresdesigner@gmail.com</dd>
                                <dt>Profession</dt>
                                <dd>Developer</dd>
                            </dl>
                        </p>
                    </div>
                </li>
                <li>
                    <a href="#friends" data-toggle="collapse">FRIENDS</a>
                    <div id="friends" class="collapse">
                        Friends list. Coming soon...
                    </div>
                </li>
                <li>
                    <a href="#itineraries" data-toggle="collapse">ITINERARIES</a>
                    <div id="itineraries" class="collapse">
                        My itineraries. Coming soon...
                    </div>
                </li>
                <li>
                    <a href="#donate" data-toggle="collapse">DONATE</a>
                    <div id="donate" class="collapse">
                       <img src="https://33.media.tumblr.com/avatar_4f90587f6cba_128.png">
                    </div>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="main">
            <div id="map-wraper" class="wrap" ng-controller="MapCtrl">
                <div id="map-controls">
                    <button id="add" class="btn-add fa fa-plus fa-4x" ng-click="addPath()"></button>
                    <button id="undo" class="btn-undo fa fa-undo fa-4x" ng-click="undoPath()"></button>
                    <button id="clear" class="btn-clear fa fa-times fa-4x" ng-click="clearPath()"></button>
                </div>
                <button href="#menu-toggle" class="fa fa-arrow-left fa-2x" id="menu-toggle"></button>
                <ui-gmap-google-map id="gmap" center='map.center' zoom='map.zoom' options='map.options'></ui-gmap-google-map>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        var wrapper = $("#wrapper");
        var btn = $("#menu-toggle");

        wrapper.toggleClass("toggled");

        if (wrapper.hasClass("toggled")) {
            btn.removeClass("fa-arrow-left");
            btn.addClass("fa-arrow-right");
        }
        else {
            btn.removeClass("fa-arrow-right");
            btn.addClass("fa-arrow-left");
        }
    });
    </script>

</body>

</html>
